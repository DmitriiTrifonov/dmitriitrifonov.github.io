<html>
    <head>
        <meta charset="utf-8">
        <title>antonKotenev</title>
    </head>
    <body>
        <input type="text" id="number" value="200">
        <br>
        <button onclick="process()">Антон Котенев (Антон Котенев)</button>

        <p id="anton"></p>

        <script>
            function process() {
                var n = document.getElementById("number").value;
                function antonKotenev(n) {
                    if (n == 0) {
		                return "(Aнтон Котенев)";
	                }
	                return "(" + "Aнтон Котенев " + antonKotenev(n - 1) + ")";
                }
                out = antonKotenev(n);
                document.getElementById("anton").innerHTML = out.substring(1, out.length-1);
            }
            
        </script>
    </body>
</html>
