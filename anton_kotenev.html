<html>
    <head>
        <meta charset="utf-8">
        <title>antonKotenev</title>
    </head>
    <body>
        <input type="text" id="number" value="200">
        <br>
        <input type="text" id="name" value="Антон Котенев">
        <br>
        <button onclick="process()">Антон Котенев (Антон Котенев)</button>

        <p id="anton"></p>

        <script>
            function process() {
                let n = document.getElementById("number").value;
                let name = document.getElementById("name").value;
                function antonKotenev(n) {
                    if (n == 0) {
		                return `(${name})`;
	                }
	                return `(${name} ${antonKotenev(n - 1)})`;
                }
                out = antonKotenev(n);
                document.getElementById("anton").innerHTML = out.substring(1, out.length-1);
            }
            
        </script>
    </body>
</html>
